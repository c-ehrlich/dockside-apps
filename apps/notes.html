<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <Title>DS Notes</Title>

    <link rel="stylesheet" href="../styles/themes.css">
    <link rel="stylesheet" href="../styles/notes.css">

  </head>
  <body>
    <div id="container">
      <div id="upper">
        <div id="upper-left">
          <img src="../img/info.svg" alt="info" class="header-menu-item"/>
        </div>
        <div id="upper-middle">
          <p class="header-text">Notes</p>
        </div>
        <div id="upper-right">
          <img src="../img/settings.svg" alt="settings" class="header-menu-item"/>
        </div>
      </div>
      <div id="lower">
        <textarea id="txt" spellcheck="false" style="display: inline" class="boxsizingBorder"></textarea>
        <div id="settings" style="display: none">
          <div id="settings-left">
            <p class="settings-header">Theme</p>
            <div class="settings-item settings-item-theme" id="select-theme-light">light</div>
            <div class="settings-item settings-item-theme" id="select-theme-dark">dark</div>
            <div class="settings-item settings-item-theme" id="select-theme-yellow">yellow</div>
          </div>
          <div id="settings-right">
            <p class="settings-header">Font Size</p>
            <div id="settings-right-items">
              <div class="settings-item si-right si-fontsize" id="select-fontsize-8">
                <p>8</p>
              </div>
              <div class="settings-item si-right si-fontsize" id="select-fontsize-10">
                <p>10</p>
              </div>
              <div class="settings-item si-right si-fontsize" id="select-fontsize-12">
                <p>12</p>
              </div>
              <div class="settings-item si-right si-fontsize" id="select-fontsize-14">
                <p>14</p>
              </div>
              <div class="settings-item si-right si-fontsize" id="select-fontsize-18">
                <p>18</p>
              </div>
              <div class="settings-item si-right si-fontsize" id="select-fontsize-24">
                <p>24</p>
              </div>
            </div>
          </div>
        </div>
        <div id="info" style="display: none">
          <p>DS Notes uses LocalStorage. You will lose your text if you clear browsing data.</p>
          <hr>
          <p>Dockside Apps - More info - <a href="https://www.github.com/c-ehrlich">github.com/c-ehrlich</a></p>
        </div>
      </div>
    </div>

    <!-- Load JS -->
    <script src="../scripts/notes.js"></script>
      
  </body>
</html>
