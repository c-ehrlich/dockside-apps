<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <Title>DS Weather</Title>

    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/themes.css">
    <link rel="stylesheet" href="../styles/weather.css">

  </head>
  <body class="theme-light">
    <div id="container">
      <div id="upper">
        <div id="upper-left">
          <img src="../img/info.svg" alt="info" class="header-menu-item"/>
        </div>
        <div id="upper-middle">
          <p class="header-text">Weather</p>
        </div>
        <div id="upper-right">
          <img src="../img/settings.svg" alt="settings" class="header-menu-item"/>
        </div>
      </div>
      <div id="lower">
        <div id="weather">
          <div id="mode-select">
            <div class="mode-select-item" id="mode-now">Now</div>
            <div class="mode-select-item" id="mode-today">Today</div>
            <div class="mode-select-item" id="mode-week">Week</div>
          </div>
          <div id="weather-display">
            <div id="weather-display-now">
              <div id="weather-display-now-grid">
                <img id="current-img" src="../img/weather/10d@2x.png">
                <div id="current-location">~ todo location~</div>
                <div id="current-temp"></div>
                <div id="current-high"></div>
                <div id="current-low"></div>
              </div>
            </div>
            <div id="weather-display-today" style="display: none">
              <div class="weather-row">
                <div class="today-grid" data-hour="0">
                  <div class="today-time" id="today-time-1">now</div>
                  <img class="today-img" id="today-time-1"></img>
                  <div class="today-temp"></div>
                </div>
                <div class="today-grid" data-hour="1">
                  <div class="today-time">1</div>
                  <img class="today-img"></img>
                  <div class="today-temp"></div>
                </div>
                <div class="today-grid" data-hour="2">
                  <div class="today-time">2</div>
                  <img class="today-img"></img>
                  <div class="today-temp"></div>
                </div>
                <div class="today-grid" data-hour="3">
                  <div class="today-time">3</div>
                  <img class="today-img"></img>
                  <div class="today-temp"></div>
                </div>
                <div class="today-grid" data-hour="4">
                  <div class="today-time">4</div>
                  <img class="today-img"></img>
                  <div class="today-temp"></div>
                </div>
              </div>
            </div>
            <div id="weather-display-week" style="display: none">
              <div class="weather-row">
                <div class="week-grid" data-day="0">
                  <div class="week-date"></div>
                  <img class="week-img"></img>
                  <div class="week-day"></div>
                  <div class="week-night"></div>
                </div>
                <div class="week-grid" data-day="1">
                  <div class="week-date"></div>
                  <img class="week-img"></img>
                  <div class="week-day"></div>
                  <div class="week-night"></div>
                </div>
                <div class="week-grid" data-day="2">
                  <div class="week-date"></div>
                  <img class="week-img"></img>
                  <div class="week-day"></div>
                  <div class="week-night"></div>
                </div>
                <div class="week-grid" data-day="3">
                  <div class="week-date"></div>
                  <img class="week-img"></img>
                  <div class="week-day"></div>
                  <div class="week-night"></div>
                </div>
                <div class="week-grid" data-day="4">
                  <div class="week-date"></div>
                  <img class="week-img"></img>
                  <div class="week-day"></div>
                  <div class="week-night"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="info" style="display: none">
          <div id="info-container">
            <p>DS Notes uses LocalStorage. You will need to re-enter your API Key and location if you clear browsing data.</p>
            <hr>
            <p>Dockside Apps - More info - <a href="https://www.github.com/c-ehrlich">github.com/c-ehrlich</a></p>
          </div>
        </div>
        <div id="settings" style="display: none">
          <div id="settings-grid">
            <div id="apikey-label">api key</div>
            <div id="apikey-info">
              <img src="../img/question.svg" alt="API Key Info" id="apikey-info-img">
            </div>
            <input type="text" id="apikey-input">
            <div id="location-get">
              <img src="../img/location.svg" alt="Get Location" id="location-get-img">
            </div>
            <input type="text" id="location-lat-input" placeholder = "latitude">
            <input type="text" id="location-long-input" placeholder = "longitude">
            <div id="refresh-label"></div>
            <div id="refresh-button">
              <img src="../img/refresh.svg" alt="Refresh Weather" id="refresh-button-img">
            </div>
            <div id="last-update">Last Update: <span id="last-update-time">TKTK</span>m ago</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/weather.js"></script>

  </body>
<html>
